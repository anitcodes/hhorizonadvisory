<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center text-blue-600">Admin Login</h1>
        <p class="text-center text-gray-600 mt-2">Enter your password</p>

        <input type="password" id="password" placeholder="Enter Admin Password" class="w-full p-2 border rounded mt-4">
        <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded w-full mt-4">Login</button>

        <p id="error-message" class="text-red-500 text-center mt-2 hidden">Incorrect password!</p>
    </div>

</body>
</html>
